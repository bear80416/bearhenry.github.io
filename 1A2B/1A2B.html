    <div class="container">

            <div class="col-3 bg-light">
                <h1>遊戲說明</h1>
                <ul>
                    <li>電腦從0~9 亂數挑選4 的不重複的數字，讓使用者猜。</li>
                    <li> 如果玩家猜測的某一個數字和電腦挑選的相同，但順序不同，則以B 表示；若是該數字連順序都相同則以A 表示。
                    <li> 4A及代表遊戲成功結束。</li>
                </ul>
                <h2>例如</h2>
                <ul>
                    <li> 電腦挑出的數字為5461</li>
                    <li> 玩家猜5038，則為1A0B</li>
                    <li> 玩家猜5048，則為1A1B</li>
                    <li> 玩家猜9872，則為0A0B</li>
                </ul>
            </div>
            <div class="col-7">
                <div class="col-12 d-flex justify-content-between">
                    <button class="btn btn-dark" onclick="getRamdon()">遊戲開始</button>
                    <button class="btn btn-dark">重來</button>
                    <button class="btn btn-dark">看答案</button>
                </div>

                <div class="col-12 mt-4"><label for="keyNum">輸入數字</label>

                <div class="col-12 mt-5 bg-light h-100 flow-auto">

                    </div>
