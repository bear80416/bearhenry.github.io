    <script>
        var header = document.querySelector('header');
        var section = document.querySelector('section');
        

        var url = 'https://raw.githubusercontent.com/TimChen0409/FileStorage/master/Pizza.json';
        var request = new XMLHttpRequest();
        request.open('GET', url);
        request.responseType = 'json';
        request.send();

        request.onload = function () {
            var pizzaHot = request.response;
            /* pizzaHeader(pizzaHot); */
            showPizza(pizzaHot);
        }

        function showPizza(jsonObj) {
            var pizzas = jsonObj['pizzaProduct'];

            for (i = 0; i < pizzas.length; i++) {
                var myArticle = document.createElement('Article');
                var myH2 = document.createElement('h3');
                var myPara1 = document.createElement('p');
                var myPara2 = document.createElement('p');
                var myPara3 = document.createElement('p');
                var myList = document.createElement('ul');
                var mydiv = document.createElement('div');

                myH2.textContent = pizzas[i].pdName;
                myPara1.textContent = '裡面有: ' + pizzas[i].stuffing;
                myPara2.textContent = '更多: ' + pizzas[i].description;
                myPara3.textContent = '價格';
                mydiv.innerHTML = `<img src="./img/${pizzas[i].pdImage}" width="200" height="200" >`;

                var price = pizzas[i].price;

                var listItem = document.createElement('p');
                listItem.textContent = price;
                myList.appendChild(listItem);

                myArticle.appendChild(mydiv);
                myArticle.appendChild(myH2);
                myArticle.appendChild(myPara1);
                myArticle.appendChild(myPara2);
                myArticle.appendChild(myPara3);
                myArticle.appendChild(myList);

                section.appendChild(myArticle);
                myArticle.className = ('col-md-3 col px-3 bg-light');
                mydiv.className = 'd-flex justify-content-center bg-warning';
            }
          
        }
     
                
    </script>
