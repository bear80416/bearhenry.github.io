    <script>
        let ans = document.getElementById('answer');
        let sum = '';


        function clickSum(num) {
            sum = sum + num;
            ans.innerText = sum;
        }

        function zero(num) {
            if (sum.length > 0 && num == 0) {
                sum = sum + num;
                ans.innerText = sum;
            } else {
                ans.innerText = '0';
            }

        }

        function point(i) {

                sum = sum + i;
                ans.innerText = sum;
           
        }

        function getAns(i) {

            sum = eval(sum);

            ans.innerText = sum;


        }

        function reset() {
            sum = '';
            ans.innerText = '0'
        }
    </script>
